{% extends 'base.html' %}

{% block css %}
{% load static %}
<!-- DataTables CSS -->
<link href="{% static 'vendor/datatables-plugins/dataTables.bootstrap.css' %}" rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link href="{% static 'vendor/datatables-responsive/dataTables.responsive.css' %}" rel="stylesheet">

<!-- Custom Fonts -->
<link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

<style>
.popover{
        max-width: 100%; /* Max Width of the popover (depending on the container!) */
}
</style>
{% endblock %}
{% block page_header %} Cart {% endblock %}

{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            History
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th class="col-lg-1">ID</th>
                                        <th class="col-lg-4">Name</th>
                                        <th class="col-lg-1">Qty </th>
                                        <th class="col-lg-2">Price </th>
                                        <th class="col-lg-3">Description</th>
                                        <th class="col-lg-1">Button</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>1</td>
                                        <td>Chocolate</td>
                                        <td>30</td>
                                        <td>4.0 Baht</td>
                                        <td class="center"> Sweet Chocolate </td>
                                        <td > <button type="button" class="btn btn-danger btn-xs">Delete</button> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                <div class="row">
                    <div class="col-lg-offset-6 col-lg-4">
                        <div class="col-lg-12">
                            <form role="form" class="form-inline" method="post" action="{% url 'purchase' %}" id="purchase-item">
                                <div class="form-group">
                                    {% csrf_token %}
                                    <label>Credit Card: </label>
                                    <input placeholder="5601-2313-4444" class="form-control" name='credit'>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-2"> 

                        <a type="button" href="{% url 'clear_cart' %}" class="btn btn-primary btn-md">Clear </a> 
                        <button type="submit" class="btn btn-primary btn-md" form="purchase-item">Purchase</button> 
                    </div>
                </div>
            </div>
{% endblock %}


{% block js %}
  <!-- DataTables JavaScript -->
    <script src="{% static 'vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/datatables-responsive/dataTables.responsive.js' %}"></script>
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    $("[data-toggle=popover]")
            .popover()
    </script>
{% endblock %}
