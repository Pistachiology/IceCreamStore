{% extends 'base.html' %}

{% block body %}

    <div class="container">
{% comment 'trash' %} a little bit trash code here bad handle refactor later.{% endcomment %}
{% if messages %}
<div class="row" style="position: fixed; top:5%; left:25%; width:50%; z-index:1999; text-align:center;">
    {% for message in messages %}
            <div class="col-md-10 col-md-offset-1">
                <div class="alert {{ message.extra_tags }} alert-dismissable fade flash-notification">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }} 
                </div>
            </div>
    {% endfor %}
</div>
{% endif %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="{% url 'login_view' %}">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
      
                                <!-- Change this to a button or input when using this as a form -->
                                <div class='col-lg-6'>
                                    <a href ="{% url 'register' %}" class="btn btn-lg btn-success btn-block col-lg-6">Register</a>
                                </div>
                                <div class='col-lg-6'>
                                    <button type="submit" value="Submit" class="btn btn-lg btn-success btn-block col-lg-6">Login</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
