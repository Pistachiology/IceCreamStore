{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Profile </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="{% url 'profile' %}" form="profile_form" >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" value="{{user.username}}" disabled>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First name" name="first_name" type="text" value="{{user.first_name}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last name" name="last_name" type="text" value="{{user.last_name}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Address" name="address" type="text" value="{{user.address}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Telephone" name="tel" type="text" value="{{user.tel}}" autofocus>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm Password" name="password" type="password" value="" autocomplete="off">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="col-md-6">
                                    <a href="{% url 'index' %}" class="btn btn-md btn-success btn-block">Back</a>
                                </div> 
                                {% csrf_token %}
                                <div class="col-md-6">
                                    <button type="submit" value="SEND" class="btn btn-md btn-success btn-block">Change</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
