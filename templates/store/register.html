{% extends 'base.html' %}

{% block body %}
    <div class="container">
{% if err_message %}
                <div class="row" style="position: fixed; top:5%; left:25%; width:50%; z-index:1999; text-align:center;">
                    <div class="col-md-10 col-md-offset-1">
                            <div class="alert alert-danger alert-dismissable" id="notification_bar">
                                <button type="button" class="close" id="btn_notification">Ã—</button>
                                {{ err_message }} 
                            </div>
                    </div>
                </div>
{% endif %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Register </h3>
                    </div>
                    <div class="panel-body">

                        <form role="form" method="POST" action="{% url 'register' %}" form="register_form" >
                            <fieldset>
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Re enter password" name="repassword" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First name" name="first_name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last name" name="last_name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Address" name="address" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Telephone" name="tel" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Company" name="company" type="text" autofocus>
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <div class="col-md-6">
                                    <a href="{% url 'login_view' %}" class="btn btn-md btn-success btn-block">Back</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" value="SEND" class="btn btn-md btn-success btn-block">Register</button>
                                </div>
                                {% csrf_token %}
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
