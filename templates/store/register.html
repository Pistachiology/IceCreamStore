{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Register </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="{% url 'register' %}" form="register_form" >
                            <fieldset>
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Re enter password" name="repassword" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First name" name="first_name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last name" name="last_name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Address" name="address" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Telephone" name="tel" type="text" autofocus>
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <div class="col-md-6">
                                    <a href="{% url 'login_view' %}" class="btn btn-md btn-success btn-block">Back</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" form="register_form" value="Submit" class="btn btn-md btn-success btn-block">Register</a>
                                </div>
                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
