{% extends 'base.html' %}

{% block body %}
    <div class="container">
{% if messages %}
<div class="row" style="position: fixed; top:5%; left:25%; width:50%; z-index:1999; text-align:center;">
    {% for message in messages %}
            <div class="col-md-10 col-md-offset-1">
                <div class="alert {{ message.extra_tags }} alert-dismissable flash-notification">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }} 
                </div>
            </div>
    {% endfor %}
</div>
{% endif %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Register </h3>
                    </div>
                    <div class="panel-body">

                        <form role="form" method="POST" action="{% url 'register' %}" form="register_form" >
                            <fieldset>
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" value="{{ username }}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Re enter password" name="repassword" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First name" name="first_name" type="text" value="{{ first_name }}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last name" name="last_name" type="text" value="{{last_name}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" value="{{email}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Address" name="address" type="text" value="{{address}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Telephone" name="tel" type="text" value="{{tel}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Company" name="company" type="text" value="{{company}}" autofocus>
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <div class="col-md-6">
                                    <a href="{% url 'login_view' %}" class="btn btn-md btn-success btn-block">Back</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" value="SEND" class="btn btn-md btn-success btn-block">Register</button>
                                </div>
                                {% csrf_token %}
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
